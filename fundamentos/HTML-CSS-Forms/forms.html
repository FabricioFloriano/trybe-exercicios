<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="GET">
       <label for="input-email">
        <p>Email:</p>
        <input type="text" name="input-email" placeholder="Usuario ou Email" id="login" required autocomplete="off" autofocus>
    </label>
    <label for="input-senha">
        <p>Senha:</p>
        <input type="password" name="input-senha" placeholder="Senha aqui" id="Senha" required>
    </label>
    <label for="input-lembrete">
        <p>Lembre-me:</p>
        <input type="checkbox" type="text" name="input-lembrete">
    </label>  
<br><br><br>

        <button type="submit" >Enviar</button>
    </form>

</body>
</html>
